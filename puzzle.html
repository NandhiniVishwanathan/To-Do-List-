<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body class="bg-puzzle">
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="layout-wrapper">
        <div class="sidebar">
            <h2 style="margin-bottom: 2rem; color: #039be5; text-align: center;">Student Focus</h2>
            <a href="/" class="vertical-nav-link"><i class="fas fa-home"></i> Dashboard</a>
            <a href="/assignments" class="vertical-nav-link"><i class="fas fa-tasks"></i> Assignments</a>
            <a href="/subjects" class="vertical-nav-link"><i class="fas fa-book"></i> Subjects</a>
            <a href="/marks" class="vertical-nav-link"><i class="fas fa-graduation-cap"></i> Marks</a>
            <a href="/notes" class="vertical-nav-link"><i class="fas fa-sticky-note"></i> Notes</a>
            <a href="/rewards" class="vertical-nav-link"><i class="fas fa-star"></i> Rewards</a>
            <a href="/puzzle" class="vertical-nav-link active"><i class="fas fa-puzzle-piece"></i> Brain Break</a>
            <a href="/logout" class="vertical-nav-link" style="margin-top: auto; background: #ffebee; color: #c62828;"><i class="fas fa-sign-out-alt"></i> Exit</a>
        </div>

        <div class="main-content">
            <header style="text-align: left; margin-bottom: 2rem;">
                <h1>Relaxation Zone</h1>
                <p>Match the pairs to clear your mind</p>
            </header>

        <div class="game-grid" id="gameGrid">
            <!-- Cards generated by JS -->
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button class="add-btn" onclick="initGame()">Reset Game</button>
        </div>
        </div>
    </div>

    <script>
        const emojis = ['ðŸ•', 'ðŸ•', 'ðŸš€', 'ðŸš€', 'ðŸ±', 'ðŸ±', 'ðŸŒµ', 'ðŸŒµ', 'ðŸŽ¸', 'ðŸŽ¸', 'ðŸ¦', 'ðŸ¦', 'ðŸ’Ž', 'ðŸ’Ž', 'ðŸŽˆ', 'ðŸŽˆ'];
        let flippedCards = [];
        let matchedPairs = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGame() {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            flippedCards = [];
            matchedPairs = 0;
            const shuffledEmojis = shuffle([...emojis]);

            shuffledEmojis.forEach(emoji => {
                const card = document.createElement('div');
                card.classList.add('game-card');
                card.dataset.emoji = emoji;
                card.innerText = 'â“';
                card.onclick = () => flipCard(card);
                grid.appendChild(card);
            });
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                card.innerText = card.dataset.emoji;
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 800);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.emoji === card2.dataset.emoji) {
                matchedPairs++;
                if (matchedPairs === 8) alert("Great job! You've cleared your mind! ðŸ§˜");
            } else {
                card1.classList.remove('flipped');
                card1.innerText = 'â“';
                card2.classList.remove('flipped');
                card2.innerText = 'â“';
            }
            flippedCards = [];
        }

        initGame();
    </script>
</body>
</html>
