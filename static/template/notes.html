<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes | Student Focus</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-notes">
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="layout-wrapper">
        <div class="sidebar">
            <h2 style="margin-bottom: 2rem; color: #039be5; text-align: center;">Student Focus</h2>
            <a href="/" class="vertical-nav-link"><i class="fas fa-home"></i> Dashboard</a>
            <a href="/assignments" class="vertical-nav-link"><i class="fas fa-tasks"></i> Assignments</a>
            <a href="/subjects" class="vertical-nav-link"><i class="fas fa-book"></i> Subjects</a>
            <a href="/marks" class="vertical-nav-link"><i class="fas fa-graduation-cap"></i> Marks</a>
            <a href="/notes" class="vertical-nav-link active"><i class="fas fa-sticky-note"></i> Notes</a>
            <a href="/rewards" class="vertical-nav-link"><i class="fas fa-star"></i> Rewards</a>
            <a href="/puzzle" class="vertical-nav-link"><i class="fas fa-puzzle-piece"></i> Brain Break</a>
            <a href="/logout" class="vertical-nav-link" style="margin-top: auto; background: #ffebee; color: #c62828;"><i class="fas fa-sign-out-alt"></i> Exit</a>
        </div>

        <div class="main-content">
            <header style="text-align: left; margin-bottom: 2rem;">
                <h1>My Notes</h1>
                <p>Quick thoughts & study tips</p>
            </header>

        <!-- Add Note Form -->
        <form action="/add_note" method="POST" class="input-group">
            <input type="text" name="title" placeholder="Note Title" required autocomplete="off">
            <textarea name="content" placeholder="Write your note here..." required></textarea>
            <button type="submit" class="add-btn">Save Note</button>
        </form>

        <div class="dashboard-grid" style="grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));">
            {% for note in notes %}
            <div class="note-card">
                <h3>{{ note.title }}</h3>
                <p>{{ note.content }}</p>
                <a href="/delete_generic/notes/{{ note._id }}" class="btn-delete" style="position: absolute; bottom: 15px; right: 15px;" onclick="return confirm('Delete note?');"><i class="fas fa-trash"></i></a>
            </div>
            {% else %}
            <div class="empty-state" style="grid-column: 1 / -1;">
                No notes yet.
            </div>
            {% endfor %}
        </div>
        </div>
    </div>
</body>
</html>
